- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    # Shell stuff
    ~/.aliases: aliases
    ~/.exports: exports
    ~/.p10k.zsh: p10k.zsh
    ~/.path: path
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    # Apps
    ~/.ssh-agent: ssh-agent
    ~/.thefuck: thefuck
    ~/.pyenv-init: pyenv-init
    # Vim
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.config/nvim: nvim
    # Spacemacs
    ~/.spacemacs: spacemacs
    ~/.config/plasma-workspace: plasma-workspace

    ~/.config/topgrade.toml: topgrade.toml
    ~/.config/pypoetry/config.toml: poetry-config.toml
    ~/.nvm-init: nvm-init

- shell:
    - [git submodule update --init --recursive, Installing submodules]
